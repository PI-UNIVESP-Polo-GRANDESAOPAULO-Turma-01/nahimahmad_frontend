<!DOCTYPE html>
<html lang="pt-br">
<head>
  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/login.css"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <link rel="shortcut icon" href="imagens/fav_icon.png" type="image/x-icon" />

    <title>Projeto Integrador - Univesp</title>

</head>

<body>

  <div class="container">
    
    <div class="container-login">

      <img class="imagem" src="/imagens/logo.png" alt="Logo do colégio Nahim Ahmad">

        <form class="login-form">
          <h3 class="login-form-title">
          Faça o login
          </h3>

          <div class="card-content-area">
              <label for="usuario">Usuário</label>
              <input type="text" id="usuario" autocomplete="off">

              <label for="password">Senha</label>
              <input type="password" id="password" autocomplete="off">
              <i class="bi bi-eye" id="btn-password" onclick="mostrarSenha()"></i>

          </div>
          
          <ul>
            <li>
              <span>Esqueceu sua senha?</span>
              <a href="#" class="link">Clique aqui.</a>
            </li>
          </ul>
          <div class="button">

            <a href="#" class="button_a" onclick="logar()">Entrar</a>
            
          </div>
          <ul>
            <li>
              <span>Não tem uma conta?</span>
              <a href="sobre.html" class="link">Cadastre-se agora.</a>
            </li>
          </ul>
      </form>

    </div>

  </div>
  <script>
    function mostrarSenha(){
      var inputPass = document.getElementById('password')
      var bntShowPass = document.getElementById('btn-password')

      if(inputPass.type == 'password'){
        inputPass.setAttribute('type','text')
        bntShowPass.classList.replace('bi-eye','bi-eye-slash')
      }else{
        inputPass.setAttribute('type','password')
        bntShowPass.classList.replace('bi-eye-slash','bi-eye')
      }
    }

    function logar(){

      var login = document.getElementById('usuario').value;
      var senha = document.getElementById('password').value;

      if(login == "admin" && senha == "admin"){
        alert('Login efetuado com Sucesso!');
        location.href = "sobre.html";
      }else{
        alert('Usuário e/ou senha incorretos, tente novamente!')
      }
    }
  </script>
</body>

</html>
