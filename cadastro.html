      <div class="estrutura_2">
        <div class="new-register-form">
          <form action="include.php" method="post">
            <fieldset class="grupo">
              <div class="campo">
                <label for="aluno">Nome do aluno:</label>
                <input type="text" name="aluno" required>
              </div>
              <div class="campo">
                <label for="responsavel">Nome do responsável financeiro:</label>
                <input type="text" name="responsavel" required>
              </div>
            </fieldset>
            <fieldset class="grupo">
              <div class="campo">
                <label for="matrícula">Número de matrícula:</label>
                <input type="number" name="matricula" required>
              </div>
              <div class="campo">
                <label for="n_de_serie">Número de série do chromebook:</label>
                <input type="text" name="n_de_serie" required>
              </div>
            </fieldset>
            <fieldset class="grupo">
              <div class="campo">
                <label for="dt_entrega">Data de entrega:</label>
                <input type="date" name="dt_entrega" required>
              </div>
              <div class="campo">
                <label for="conservacao">Estado de conservação:</label>
                <select id="conservacao" name="conservacao" required>
                  <option value="" selected disabled>Selecione</option>
                  <option value="Ótimo">Ótimo</option>
                  <option value="Bom">Bom</option>
                  <option value="Regular">Regular</option>
                  <option value="Ruim">Ruim</option>
                </select>
              </div>
            </fieldset>
            <div class="button">
              <input type="submit" value="Cadastrar">
            </div>
          </form>
        </div>
