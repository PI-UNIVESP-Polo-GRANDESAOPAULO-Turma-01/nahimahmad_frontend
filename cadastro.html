<body>

</header>
  <div class="container">
    <div class="estrutura_1">
      <h3 class="new-register-form-title">
        Novo Cadastro
      </h3>
      
      <div class="estrutura_2">
        <div class="new-register-form">
          <form >
            <fieldset class="grupo">
              <div class="campo">
                <label for="aluno">Aluno</label>
                <input type="text" placeholder="Nome do Aluno" required>
              </div>
              <div class="campo">
                <label for="e-mail">E-mail</label>
                <input type="email" placeholder="emaildoaluno@aqui.com" required>
              </div>
            </fieldset>
            <fieldset class="grupo">
              <div class="campo">
                <label for="matrícula">Matrícula</label>
                <input type="text" placeholder="012456789" required>
              </div>
              <div class="campo">
                <label for="n_de_serie">Nº de série</label>
                <input type="text" placeholder="012456789" required>
              </div>
            </fieldset>
            <fieldset class="grupo">
              <div class="campo">
                <label for="dt_entrega">Data de entrega</label>
                <input type="date" placeholder="DD/MM/AAAA" required>
              </div>
              <div class="campo">
                <label for="conservacao">Conservação</label>
                <select id="conservacao" required>
                  <option selected disabled value="">Selecione</option>
                  <option>Ótimo</option>
                  <option>Bom</option>
                  <option>Ruim</option>
                </select>
              </div>
            </fieldset>
            <div class="button">
            
              <a href="#" class="button_a">Cadastrar</a>
            
          </div>
          </form>
        </div>
      </div>
    </div>

  </div>
